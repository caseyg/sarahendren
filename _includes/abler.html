<div class="row ablers__list_item">
    <div class="col-xs-12 col-md-2">
        <p class="date">{{ item.date-display }}</p>
    </div>
    <div class="col-xs-12 col-md-6">
        <a class="ablers__title" href="{{ item.url }}">
            <h2 class="name">{{ item.title }}</h2>
            <span class="type hidden">{{ item.type }}</span>
        </a>
    </div>
</div>
